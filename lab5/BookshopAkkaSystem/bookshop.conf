akka {
  actor {
    provider = remote
    warn-about-java-serializer-usage = false
    akka.log-dead-letters = false
    akka.log-dead-letters-during-shutdown = false
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 33000
    }
  }
}